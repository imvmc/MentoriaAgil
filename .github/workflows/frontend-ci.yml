name: Frontend CI - Mentoria Ágil

on:
  push:
    branches: [ main, test-actions ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, test-actions ]
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        # O Vitest roda em modo CI (uma única vez) automaticamente no GitHub Actions
        run: npm test

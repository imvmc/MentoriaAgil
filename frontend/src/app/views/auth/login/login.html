<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-blue-700 p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-10">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Acesse sua conta</h2> 
    </div>

    <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" 
               formControlName="email" 
               placeholder="seu@ufape.edu.br" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" 
               formControlName="password" 
               placeholder="********" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <button type="submit" 
              [disabled]="loginForm.invalid"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all transform hover:scale-[1.01] disabled:bg-gray-400 disabled:cursor-not-allowed">
        Entrar
      </button>
    </form>

    <div class="mt-8 text-center border-t pt-6">
      <a href="/cadastro" class="text-blue-600 font-semibold hover:underline">
        NÃ£o tem conta? Cadastre-se aqui
      </a>
    </div>
  </div>
</div>
